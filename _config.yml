encoding:         UTF-8

title:            William Tang
description:      "William Tang's blog on many many stuff"
disqus_shortname: wtang3
#Your site's domain goes here. Leave localhost server or blank when working locally.
url:              http://wtang3.github.io         

site: 

# Owner/author information
owner:
  name:           William Tang
  avatar:         avatar.jpg
  #100 Characters Max for Bio
  bio:            "A programmer that loves food :)"
  email:          tangwill.12@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  #twitter:        
  #facebook:       
  github:         wtang3
  #stackexchange:  
  linkedin:       
  #instagram:      
  #flickr:         
  #tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:   https://plus.google.com/+williamtang12/about

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# Links to include in top navigation
# For external links add external: true
links:
  - title: 
    url: 
    external: true

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: true
pygments:    true
markdown:    kramdown

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

# Amount of post to show on home page
paginate: 2

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]